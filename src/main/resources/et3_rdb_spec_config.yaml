    message:
      - lang: ja_JP
        contents: "Queryが指定されていません."
  - id: com.epion_t3.rdb.err.0002
    message:
      - lang: ja_JP
        contents: "Queryの実行時にエラーが発生しました."
  - id: com.epion_t3.rdb.err.0003
    message:
      - lang: ja_JP
        contents: "Scriptのパスが指定されていません."
  - id: com.epion_t3.rdb.err.0004
    message:
      - lang: ja_JP
        contents: "Scriptのパスが存在しません.パス：{0}"
